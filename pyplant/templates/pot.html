{% extends "layout.html" %} {% block content %}
<div>
    <a href="{{ url_for('update_pot', pot_id=pot.id) }}" type="button"
        class="btn btn-outline-secondary btn-lg sync-btn"><i class="fa-solid fa-pen"></i> Edit</a></i>
    <button href="{{ url_for('home') }}" type="button" class="btn btn-lg del-btn btn-danger" data-toggle="modal"
        data-target="#deleteModal"><i class="fa-solid fa-trash"></i> Delete</button></i>
</div>
<img src="static/pot_img/{{ pot.pot_image }}" alt="" class="" />
<section class="map-cont">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="pot-heading mt-4">{{ pot.name }} </h3>
                <p>{{ pot.status }}</p>
            </div>
            <div class="col-md-6">
                <img class="plant-img"" src=" {{ url_for('static', filename='pot_img/' + pot.pot_image) }}" />
            </div>
        </div>
    </div>
</section>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete '{{ pot.name }}' Pot?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{ url_for('delete_pot', pot_id=pot.id )}}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
